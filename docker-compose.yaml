services:
  easynews-indexer:
    build: .
    image: en-indexer:latest  # <--- This line fixes your error
    container_name: easynews-indexer
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - EASYNEWS_USER=${EASYNEWS_USER}
      - EASYNEWS_PASS=${EASYNEWS_PASS}
      - NEWZNAB_APIKEY=${NEWZNAB_APIKEY}
      - PORT=8081
